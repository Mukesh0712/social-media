<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Daily Need</title>
    </head>

    <style>

        body{
            background: url('./img/bg-social-media.jpeg');
            background-size: cover;
        }

        .title-container{
            border: none;
            border-radius: 30px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: #D9AFD9;
            background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
        }

        .title{
            color: white;
            text-align: center;
            font-size: 50px;
            margin: 0;
        }

        .img-container{
            margin-top: 40px;
        }

        .img-social-media{
            width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            filter: drop-shadow(0px 0px 5px black);
            cursor: pointer;
        }

        .img-social-media:hover{
            filter: drop-shadow(0px 0px 15px rgb(251, 252, 200));
            transition: 0.5s ease-in-out;
        }

        .btn-container{
            margin-top: 80px;
            display: flex;
            justify-content: space-around;
        }

        .btn{
            width: 180px;
            padding: 10px;
            border-radius: 30px;
            font-size: 20px;
            border: 1px solid black;
            background-color: transparent;
            cursor: pointer;
        }

        .btn:hover{
            border: none;
            color: white;
            box-shadow: 2px 2px 7px 2px white;
        }

        .btn-insta{
            background-color: #FBDA61;
            background-image: linear-gradient(45deg, #FBDA61 0%, #FF5ACD 100%);
        }

        .btn-fb{
            background: #0575E6; 
            background: -webkit-linear-gradient(to right, #021B79, #0575E6); 
            background: linear-gradient(to right, #021B79, #0575E6); 
        }

        .btn-wp{
            background-color: #08AEEA;
            background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);
        }

        .btn-twit{
            background: #457fca;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #5691c8, #457fca);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #5691c8, #457fca); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .btn-snap{
            background: #fffc00;
            background: -webkit-linear-gradient(to right, #ffffff, #fffc00); 
            background: linear-gradient(to right, #ffffff, #fffc00); 
        }

    </style>

    <script>

        function instagram()
        {
            document.getElementById("img-social-media").src="./img/instagram.png";
        }

        function facebook()
        {
            document.getElementById("img-social-media").src="./img/facebook.png";
        }

        function whatsapp()
        {
            document.getElementById("img-social-media").src="./img/whatsapp.png";
        }

        function twitter()
        {
            document.getElementById("img-social-media").src="./img/twitter.png";
        }

        function snapchat()
        {
            document.getElementById("img-social-media").src="./img/snapchat.png";
        }

    </script>

    <body>
        
        <div class="title-container">

            <h1 class="title">Social Media</h1>

        </div>

        <div class="img-container">

            <img src="./img/instagram.png" class="img-social-media" id="img-social-media">

        </div>

        <div class="btn-container">

            <button class="btn btn-insta" onClick="instagram()">
                Instagram üé∂
            </button>

            <button class="btn btn-fb" onClick="facebook()">
                Facebook üòáüìñ
            </button>

            <button class="btn btn-wp" onClick="whatsapp()">
                Whatsapp üìù
            </button>
            
            <button class="btn btn-twit" onClick="twitter()">
                Twitter üïä
            </button>

            <button class="btn btn-snap" onClick="snapchat()">
                Snapchat ü§≥
            </button>

        </div>
        
    </body>

</html>
